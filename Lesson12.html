<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lesson11</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="main1.css"/>

    </head>
    <body>
       <div id="frame">
           <header>Ocean</header>
           <nav>
               
            </nav>
           
           <main>
            <form name="simple" action="" style="background: mintcream; padding: 5px;">
                <h1>Order #
                    <input type="text" maxlength="4"/>
                </h1>
                <p>Login
                    <input type="text" placeholder="set pass here">
                </p>
                <p>Birthday
                    <input type="date">
                </p>
                <p>Priority
                    <input type="range" min="1" max="5">
                </p>
            </form >
            <hr/>
            <h2>Form 2</h2>
            <form name="user" action="">
                <p>User name
                    <input type="text" maxlength="30">
    
                </p>
                <p>Age
                    <select>
                        <option value="0-10">0-10</option>
                        <option value="11-30">11-30</option>
                        <option value="31-60">31-60</option>
                        <option value="61-150">61-150</option>
                    </select>
                </p>
                <p>Gender
                    <input type="radio" id="radio1" name="gender" value="man"/>man
                    <input type="radio" id="radio2" name="gender" value="woman"/>woman
                </p>
                <p>Language
                        <br/>
                    <input id="checkbox" type="checkbox" value="English"/>English
                    <br/>
                    <input id="checkbox1" type="checkbox" value="Franch"/>Franch
                    <br/>
                    <input id="checkbox2" type="checkbox" value="Ukrainian"/>Ukrainian
                    <br/>
                    <input id="checkbox3" type="checkbox" value="Polish"/>Polish"
                    
           </main> 
           <aside>
               <img class="pic" src="5.jpg" alt="image"/>
               <img class="pic" src="6.jpg" alt="image"/>
               <img class="pic" src="7.jpg" alt="image"/>
           </aside>
           <br style="clear:both"/>
           <footer>All rights reserved</footer>
       </div>

    </body>
</html>
